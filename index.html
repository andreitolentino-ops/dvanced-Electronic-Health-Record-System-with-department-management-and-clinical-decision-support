<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONE CARE SYSTEM â€” Modern Blue</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-700 min-h-screen antialiased transition-colors duration-300">

  <!-- HEADER -->
  <header class="fixed inset-x-0 top-0 h-20 flex items-center justify-between px-6 bg-gradient-to-r from-sky-700 to-indigo-800 text-white z-40 shadow-lg">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white/10 text-xl">ðŸ©º</div>
      <div>
        <div class="text-lg font-extrabold header-logo">ONE CARE <span class="text-amber-400">SYSTEM</span></div>
        <div class="text-xs opacity-80">Olivarez College Tagaytay â€¢ Version 1.3</div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <input id="searchTop" placeholder="Search name / physician / room..." class="px-3 py-2 rounded-xl text-slate-800 w-80 focus:outline-none" />
      <button id="btnNew" class="hidden md:inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white font-semibold">âž• New Patient</button>
      <button id="darkToggle" class="p-2 rounded-lg bg-white/10 hover:bg-white/20" title="Toggle dark">ðŸŒ—</button>
      <div id="userInfo" class="flex items-center gap-2 text-sm"></div>
      <button id="btnLogout" class="px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20">Logout</button>
    </div>
  </header>

  <!-- BREADCRUMB -->
  <div id="breadcrumb" class="max-w-7xl mx-auto mt-24 px-6 hidden md:block">
    <nav class="text-sm text-slate-500" aria-label="Breadcrumb">
      <ol class="list-reset flex items-center gap-2">
        <li><a href="#" class="hover:text-sky-600">Dashboard</a></li>
        <li>â€º</li>
        <li id="breadcrumb-current" class="font-semibold text-slate-700">Patient Information</li>
      </ol>
    </nav>
  </div>

  <!-- MAIN -->
  <main class="pt-4 px-6 pb-12">
    <div class="max-w-7xl mx-auto grid grid-cols-12 gap-6">
      <!-- SIDEBAR -->
      <aside class="col-span-12 md:col-span-3 lg:col-span-2 sticky top-28">
        <div class="p-4 rounded-2xl glass soft-shadow">
          <nav class="flex flex-col gap-2" id="mainNav">
            <button data-target="tab-dashboard" class="navbtn text-left px-3 py-2 rounded-xl bg-sky-50 font-semibold">Dashboard</button>
            <button data-target="tab-info" class="navbtn text-left px-3 py-2 rounded-xl">1 â€¢ Patient Information</button>
            <button data-target="tab-id" class="navbtn text-left px-3 py-2 rounded-xl">2 â€¢ Identification & Insurance</button>
            <button data-target="tab-history" class="navbtn text-left px-3 py-2 rounded-xl">3 â€¢ Medical History</button>
            <button data-target="tab-assessment" class="navbtn text-left px-3 py-2 rounded-xl">4 â€¢ Assessment</button>
            <button data-target="tab-labs" class="navbtn text-left px-3 py-2 rounded-xl">5 â€¢ Laboratory & Diagnostics</button>
            <button data-target="tab-meds" class="navbtn text-left px-3 py-2 rounded-xl">6 â€¢ Medication Orders</button>
            <button data-target="tab-vitals" class="navbtn text-left px-3 py-2 rounded-xl">7 â€¢ Vitals & Monitoring</button>
            <button data-target="tab-nurse" class="navbtn text-left px-3 py-2 rounded-xl">8 â€¢ Nurse Notes (FDAR)</button>
            <button data-target="tab-doctor" class="navbtn text-left px-3 py-2 rounded-xl">9 â€¢ Doctor Notes</button>
            <button data-target="tab-plan" class="navbtn text-left px-3 py-2 rounded-xl">10 â€¢ Discharge Plan</button>
          </nav>
        </div>
      </aside>

      <!-- CONTENT -->
      <section class="col-span-12 md:col-span-9 lg:col-span-10">
        <div id="tab-dashboard" class="panel p-6 rounded-2xl glass soft-shadow">
          <h2 class="text-2xl font-bold mb-2">Dashboard</h2>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
            <div class="p-4 rounded-xl glass soft-shadow text-center">
              <div class="text-sm text-slate-500">Total Patients</div>
              <div id="totalPatients" class="text-3xl font-bold">0</div>
            </div>
            <div class="p-4 rounded-xl glass soft-shadow text-center">
              <div class="text-sm text-slate-500">Inpatients</div>
              <div id="inPatients" class="text-3xl font-bold">0</div>
            </div>
            <div class="p-4 rounded-xl glass soft-shadow text-center">
              <div class="text-sm text-slate-500">Outpatients</div>
              <div id="outPatients" class="text-3xl font-bold">0</div>
            </div>
          </div>
          <div id="patientsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 bg-opacity-60 hidden">
    <div class="w-full max-w-md p-6 rounded-2xl glass soft-shadow text-slate-800">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-sky-600 to-indigo-700 text-white flex items-center justify-center">ðŸ©º</div>
        <div>
          <div class="text-lg font-bold">ONE CARE <span class="text-amber-400">SYSTEM</span></div>
          <div class="text-sm text-slate-500">Sign in to continue</div>
        </div>
      </div>
      <div class="space-y-3">
        <input id="loginEmail" type="email" placeholder="Email" class="w-full rounded-lg p-3 border" />
        <input id="loginPass" type="password" placeholder="Password" class="w-full rounded-lg p-3 border" />
        <div class="flex items-center justify-between">
          <button id="loginBtn" class="btn-primary">Sign in</button>
          <button id="loginCancel" class="btn-ghost">Cancel</button>
        </div>
        <div id="loginError" class="text-sm text-red-600 hidden"></div>
      </div>
    </div>
  </div>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
